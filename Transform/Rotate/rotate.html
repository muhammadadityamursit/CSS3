<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>

        p {
            font-size: 20px;
            text-align: center;
        }

        .kotak {
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 50px auto 0;
            transition: 1s;
        }
        .kotak:hover {
            transform: scale(2) rotate(360deg);
        }
    </style>

</head>
<body>
    
<div class="kotak"></div>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, nobis, non sit cum necessitatibus saepe temporibus numquam tempore qui ipsa fuga? Sed voluptatem nihil, commodi sit consequatur quo dolores? Error rerum aspernatur maxime atque reiciendis quis adipisci voluptates ut explicabo!</p>

</body>
</html>
